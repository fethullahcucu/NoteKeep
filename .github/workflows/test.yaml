name : Run tests
on:
  pull_request:
    branches:
        - main
  push:
    branches:
        - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up java
        uses: actions/setup-java@v5
        with: 
          java-version: '17'
          distribution: 'temurin'
      - name: Prepare GCP credentials
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
        run: |
          printf '%s' "$GCP_SERVICE_ACCOUNT_JSON" > "$RUNNER_TEMP/gcloud.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcloud.json" >> "$GITHUB_ENV"
          
          
      - name: run test
        run: |
          chmod +x mvnw
          ./mvnw test


