name : Run tests
on:
  pull_request:
    branches:
        - main
  push:
    branches:
        - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up java
        uses: actions/setup-java@v5
        with: 
          java-version: '17'
          distribution: 'temurin'
      - name: Write Google credentials to file
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $GITHUB_WORKSPACE/gcloud.json

      - name: Set env var to file
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/gcloud.json" >> $GITHUB_ENV
          
      - name: run test
        run: |
          chmod +x mvnw
          ./mvnw test


