<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/notes.css}">
    <!-- CSRF meta tags for JS fetch -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/notekeep}">Registration and Login System</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="center-wrapper">
  <div class="card-container">
    <div class="card">
      <div class="card-header"><h2 class="text-center">Notes</h2></div>
      <div class="card-body">
        <a th:href="@{/profile/edit}" style="margin-left: 10px;">Edit Profile</a>

        <!-- Search -->
        <form method="get" action="/notes" class="mt-3 mb-2 d-flex">
            <input type="text" name="search" placeholder="Search notes" th:value="${search}" class="form-control me-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Add Note -->
        <h5>Add Note</h5>
        <form action="/notes/add" method="post" class="mb-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="title" placeholder="Note Title" required class="form-control mb-2">
            <textarea id="noteContent" name="content" placeholder="Note Content" required class="form-control mb-2"></textarea>

            <!-- NEW: image upload + detect UI (keeps original form layout) -->
            <div class="d-flex align-items-center gap-2 mb-2">
              <input id="imageFile" type="file" accept="image/*" class="form-control-file" />
              <button id="detectBtn" type="button" class="btn btn-secondary">Detect Text</button>
            </div>

            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>

        <!-- Notes List -->
        <h5>All Notes</h5>

        <!-- NEW: Hashtag list -->
        <div class="mb-3">
          <strong>Tags:</strong>
          <th:block th:if="${hashtags != null and !#lists.isEmpty(hashtags)}">
            <th:block th:each="tag : ${hashtags}">
              <a href="#" th:attr="data-tag=${tag}"
                 class="btn btn-sm btn-outline-secondary me-1 tag-btn"
                 th:classappend="${selectedTags != null and selectedTags.contains(tag)} ? ' btn-primary' : ''"
                 th:text="${tag}">#tag</a>
            </th:block>
          </th:block>
          <th:block th:if="${hashtags == null || #lists.isEmpty(hashtags)}">
            <span class="text-muted">no tags found</span>
          </th:block>
        </div>

        <div class="notes-list">
            <th:block th:each="note : ${notes}">
                <div class="note-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 th:text="${note.title}"></h6>
                            <p th:text="${note.content}"></p>
                        </div>
                        <div class="d-flex gap-2">
                            <a th:href="@{|/notes/${note.id}/edit|}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <form th:action="@{/notes/delete}" method="post" style="display:inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="noteId" th:value="${note.id}" />
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- include the new client script -->
<script th:src="@{/js/notes-detect.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
