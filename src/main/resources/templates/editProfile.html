<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/notes.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/notekeep}">Registration and Login System</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="center-wrapper">
  <div class="card-container">
    <div class="card">
      <div class="card-header"><h2 class="text-center">Edit Profile</h2></div>
      <div class="card-body">
        <div th:if="${param.success}">
          <div class="alert alert-success" role="alert">
            Profile updated successfully.
          </div>
        </div>

        <form th:action="@{/profile/update}" th:object="${user}" method="post" class="needs-validation" novalidate>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" th:field="*{firstName}" class="form-control" required>
            <div class="invalid-feedback">First name is required.</div>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" th:field="*{lastName}" class="form-control" required>
            <div class="invalid-feedback">Last name is required.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" th:field="*{email}" class="form-control" readonly>
            <div class="form-text">Email is used as your login and cannot be changed.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Leave blank to keep current password">
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/notes}" class="btn btn-outline-secondary">Back to Notes</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
